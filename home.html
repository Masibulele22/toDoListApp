        <script type="text/javascript">

            var quoteBlock = document.getElementById("quoteBlock");

            fetch("https://type.fit/api/quotes")
                .then(function (response) {
                    return response.json();
                })

                .then(function (data) {
                    console.log(data[Math.floor(Math.random() * 1642) + 1]);
                    var quoteAuthor = data[Math.floor(Math.random() * 1642) + 1]
                    document.getElementById("quote").innerHTML = quoteAuthor.text;
                    document.getElementById("person").innerHTML = quoteAuthor.author;
                });

        </script>
